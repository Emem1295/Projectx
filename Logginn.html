<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorruptionFighter - Log In</title>
    <link rel="stylesheet" href="logginn.css">
</head>

<body>
    <header>
        <div class="logo">CorruptionFighter</div>
        <nav>
            <ul>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Rapporter</a></li>
                <li><a href="Kontaktoss.html">Kontakt oss</a></li>
                <li><a href="Logginn.html" class="login">Logg Inn</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Logg Inn</h2>
            <p>Ny til CorruptionFighter? <a href="#">Meld inn her</a></p>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <a href="#" class="forgot-password">Glemt passord?</a>

                <button type="submit" class="login-button">Logg In</button>

                <div class="alternative-login">
                    <button type="button" class="apple-login">Logg in med Apple</button>
                    <button type="button" class="facebook-login">Logg inn med Facebook</button>
                    <button type="button" class="google-login">Logg inn med Google</button>
                </div>

                <button type="button" class="sso-login">Hovedmeny</button>
            </form>
        </div>
    </main>
</body>

</html>
