<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rapport.css">
    <title>CorruptionFighter</title>
</head>
<body>
    <header>
        <h1>Report Corruption</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Report a Problem</h2>
                <form action="bekreftelserapport.html" method="get">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization">
                    <label for="issue">Describe the issue:</label>
                    <input type="text" id="issue" name="issue">
                    <button type="submit">Confirm</button>
                </form>
            </section>
            <aside>
                <button class="corruption-fighter">CorruptionFighter</button>
            </aside>
        </div>
    </main>
    <footer>
        <img src="KPMG_logo.svg.png" alt="KPMG Logo">
        <button class="contact-us">Contact Us</button>
    </footer>
</body>
</html>
