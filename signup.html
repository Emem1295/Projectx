<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" a href="signup.css">
</head>
<body>
    
    <!--makes form action /signup to eventually have it connected to a database where all users are-->
    <form action="/signup" method="post">
        <h2>Signup</h2>
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="re_enter_password" placeholder="Re enter password" required>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
